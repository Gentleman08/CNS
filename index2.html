<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digisign Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: auto;
        padding: 20px;
        text-align: center;
      }
      input,
      button {
        margin: 10px 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="main w-full min-h-screen bg-zinc-900 text-white">
      <h2>Digisign Tool</h2>

      <h3>Sign a Document</h3>
      <form action="/sign" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Sign</button>
      </form>

      <h3>Verify a Document</h3>
      <form action="/verify" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <input type="file" name="signature" required />
        <button type="submit">Verify</button>
      </form>

      {% if result %}
      <h3>Verification Result:</h3>
      <p>{{ result }}</p>
      {% endif %}
    </div>
  </body>
</html>
